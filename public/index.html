<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST</title>
  <link rel="shortcut icon" href="#" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #text {
      font-size: 40px;
      text-align: center;
      line-height: 1.5;
      /* Define a gradient background for the text */
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    #text2 {
      font-size: 40px;
      text-align: center;
      line-height: 1.5;
      /* Define a gradient background for the text */
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    #text3 {
      font-size: 40px;
      text-align: center;
      line-height: 1.5;
      /* Define a gradient background for the text */
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .text4 {
      font-size: 40px;
      text-align: center;
      line-height: 1.5;
      /* Define a gradient background for the text */
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .footer {
      position: fixed;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="content">
    <p id="text"></p>
    <p id="text2"></p>
    <p id="text3"></p>
  </div>

  <script>
    const textToDisplay = "Hi, I am your bartender today!";
    const textToDisplay2 = "What do you like to drink? ";
    const textToDisplay3 = "Please speak out your order by clicking on Start, and click on Stop once you're finished!";
    const contentDiv = document.getElementById('content');
    const textElement = document.getElementById('text');
    const textElement2 = document.getElementById('text2');
    const textElement3 = document.getElementById('text3');

    // Split the text into words
    const words = textToDisplay.split(' ');
    const words2 = textToDisplay2.split(' ');
    const words3 = textToDisplay3.split(' ');

    let currentIndex = 0;
    let currentIndex2 = 0;
    let currentIndex3 = 0;

    // Function to display words one by one
    function displayWords() {
      if (currentIndex < words.length) {
        textElement.textContent += words[currentIndex] + ' ';
        currentIndex++;
        setTimeout(displayWords, 50); // Adjust the delay (in milliseconds) between words
      }
    }

    function displayWords2() {
      if (currentIndex2 < words2.length) {
        textElement2.textContent += words2[currentIndex2] + ' ';
        currentIndex2++;
        setTimeout(displayWords2, 50); // Adjust the delay (in milliseconds) between words
      }
    }

    // Start displaying words when the page loads
    window.addEventListener('load', () => {
      displayWords();
      setTimeout(displayWords2, 1000);

    });

    function displayWords3() {
      if (currentIndex3 < words3.length) {
        textElement3.textContent += words3[currentIndex3] + ' ';
        currentIndex3++;
        setTimeout(displayWords3, 50); // Adjust the delay (in milliseconds) between words
      }
    }

    // Start displaying words when the page loads
    window.addEventListener('load', () => {
      displayWords();
      setTimeout(displayWords3, 2000);

    });

  </script>
  <div>
    <button type="button" id="buttonStart">Start</button>
    <button type="button" id="buttonStop" disabled>Stop</button>
  </div>

  <div>
    <a id="content-placeholder" class="text4">
      <br>
    </a>
  </div>

  <div >
    <br>
    <br>
  </div>

  <div class="footer">
    <a>
      You can clock on the play bottom to see what I heard!
    </a>
    <br>
    <audio controls id="audio"></audio>
  </div>


  <script src="encode-audio.js"></script>
  <script src="client_bundle.js"></script>
</body>

</html>
